<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="referrer" content="unsafe-url" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="rgb(204,232,207)" />
<meta name="author" content="王振" />
<meta name="keywords" content="聊天室,JavaWeb,websocket" />
<meta name="description"
	content="简单的Java+Websocket实现的在线聊天室，借用了教科书、前端模板网站的部分代码。" />
<title>登录</title>
<link rel="icon" type="image/png" href="images/favicon.ico">
<link rel="stylesheet" media="screen" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<script src="assets/js/jquery3.3.1.min.js"></script>
</head>
<body>
	<noscript>请启用JavaScript脚本后刷新页面</noscript>
	<div id="particles-js">
		<div class="aui-register-popup">
			<div class="aui-register-link fr" id="aui-register-link">

				还没有账号？去<a href="register.html" target="_self"><span>注册</span></a>或<a
					target="_self" href="index.jsp">匿名访问</a>
			</div>
			<form action="CheckLogin" method="post" class="login">
				<div class="login-top">登录</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="images/name.png" />
					</div>
					<div class="login-center-input">
						<input type="text" name="email" autocomplete="username" id="email"
							placeholder="请输入您的登录邮箱" onfocus="this.placeholder=''"
							onblur="this.placeholder='请输入您的邮箱'" />
						<div class="login-center-input-text">邮箱</div>
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="images/password.png" />
					</div>
					<div class="login-center-input">
						<input type="password" name="password" id="password"
							placeholder="请输入您的密码" autocomplete="current-password"
							onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
						<div class="login-center-input-text">密码</div>
					</div>
				</div>
				<div class="login-center">
					<input type="checkbox" name="autoLogin" id="autoLogin">下次自动登录
				</div>
				<div id="login-button" class="login-button">登录</div>
			</form>
		</div>
		<div class="sk-rotating-plane"></div>
	</div>

	<!-- scripts -->

	<script src="js/ajax.js"></script>
	<script src="js/login.js"></script>
	<script src="assets/js/particles.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
